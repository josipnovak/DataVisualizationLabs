<!DOCTYPE html>
<html>
    <head>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>SVG</h1>
        <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width","2000")
            .attr("height","2000");
        svg.append("rect")
            .attr("x","100")
            .attr("y","100")
            .attr("width", "600")
            .attr("height", "100")
            .attr("fill", "yellow")
            .attr("stroke", "black")
            .attr("stroke-width", 5)
            .attr("stroke-opacity", 1)
            .attr("opacity", 0.5);
        </script>
    </body>
</html>
