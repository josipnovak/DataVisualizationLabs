<!DOCTYPE html>
<html>
    <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
    <script>
        var body = d3.select("body");
        body.append("h1").text("Vizualizacija podataka LV1");
        var div1 = body.append("div")
        div1.append("h2").text("Podnaslov 1");
        div1.append("p").text("Tekst 1");
        var div2 = body.append("div");
        div2.append("h2").text("Podnaslov 2");
        div2.append("p").text("Tekst 2");

        d3.select("body")
            .selectAll("p")
            .text("Novi tekst");

        d3.select("body")
            .selectAll("div")
            .data([1, 2])
            .attr("id", function(d) {return "id" + d})
    </script>
    </body>
</html>
